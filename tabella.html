<!DOCTYPE html>
<html>
<head>
    <title>Tabella_Anagrafica</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }

	.riquadri{
	border: 9px outset orange;
  background-color: black;    
  text-align: center;
	}
	</style>
    </style>
</head>
<body>

    <h1>Inserire i dati richiesti</h1>
    
    <form id="Form" class="riquadri">
<br>
        <label style="color:white" for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
        
        <label style="color:white" for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required><br>
        
        <label style="color:white" for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo" name="indirizzo" required><br>
        
        <label style="color:white" for="citta">Città:</label>
        <input type="text" id="citta" name="citta" required><br>
        
        <button type="button" onclick="aggiungiDati()">Aggiungi!</button>
<br>
    </form>

    <h3>Tabella Dati Inseriti</h3>
    <table id="datiTabella">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Indirizzo</th>
                <th>Città</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let matriceDati = [];

        function aggiungiDati() {
            let nome = document.getElementById('nome').value;
            let cognome = document.getElementById('cognome').value;
            let indirizzo = document.getElementById('indirizzo').value;
            let citta = document.getElementById('citta').value;

            matriceDati.push([nome, cognome, indirizzo, citta]);

            document.getElementById('Form').reset();

            aggiornaTabella();
        }

        function aggiornaTabella() {
            let tabella = document.getElementById('datiTabella').getElementsByTagName('tbody')[0];
            tabella.innerHTML = "";
            for (let i = 0; i < matriceDati.length; i++) {
                let riga = tabella.insertRow();
                for (let j = 0; j < matriceDati[i].length; j++) {
                    let cella = riga.insertCell();
                    cella.textContent = matriceDati[i][j];
                }
            }
        }
    </script>

</body>
</html>
