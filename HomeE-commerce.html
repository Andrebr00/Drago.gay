<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeE-commerce</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background-color: #111;
    color: white;
  }

  .header {
    background-color: #ff6b00;
    color: white;
    text-align: center;
    padding: 1.5rem 1rem;
    font-size: 1.8rem;
    font-weight: 700;
    position: relative;
  }

  .cart-link {
    position: absolute;
    top: 15px;
    left: 15px;
    color: white;
    font-size: 14px;
    text-decoration: none;
    background-color: rgba(0,0,0,0.5);
    padding: 8px 12px;
    border-radius: 5px;
    font-weight: 600;
    transition: background-color 0.2s ease;
  }

  .cart-link:hover {
    background-color: rgba(0,0,0,0.8);
  }

  .header span {
    font-weight: 400;
    font-size: 1.3rem;
    display: block;
    margin-top: 0.3rem;
  }

  .marche-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
    padding: 40px 20px;
  }

  .marca {
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease;
    background-color: #1c1c1c;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(255, 107, 0, 0.2);
  }

  .marca:hover {
    transform: scale(1.08);
    box-shadow: 0 0 18px rgba(255, 107, 0, 0.5);
  }

  .marca img {
    width: 100px;
    height: 100px;
    object-fit: contain;
    margin-bottom: 10px;
    filter: brightness(0) invert(1);
  }

  .marca div {
    color: #ff6b00;
    font-weight: 700;
    font-size: 1.1rem;
  }

  @media (max-width: 600px) {
    .header {
      font-size: 1.5rem;
    }

    .header span {
      font-size: 1rem;
    }

    .marca {
      padding: 15px;
    }

    .marca img {
      width: 80px;
      height: 80px;
    }
  }
</style>

</head>
<body>
  <a href="Carrello.html" class="cart-link">Carrello</a> 
  <div class="header">
    Benvenuto <span id="nomeUtente"></span>
  </div>

  <div class="marche-container" id="marcheContainer">
  </div>


  <script>
    let userData = JSON.parse(localStorage.getItem('datiUtente'));
    let telefoni = JSON.parse(localStorage.getItem('telefoni'));

    if (userData && userData.nome) {
      document.getElementById('nomeUtente').innerText = userData.nome;
    }

    let marche = [];
    for (let i = 0; i < telefoni.length; i++) {
      if (marche.indexOf(telefoni[i].marca) === -1) {
        marche.push(telefoni[i].marca);
      }
    }

    let marcheContainer = document.getElementById('marcheContainer');
    let marcheImages = {
      "Apple":   "https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg",
      "Samsung": "https://images.samsung.com/is/image/samsung/assets/global/about-us/brand/logo/mo/256_144_2.png?$512_N_PNG$",
      "Xiaomi":  "https://e7.pngegg.com/pngimages/234/461/png-clipart-xiaomi-mi-1-graphics-logo-xiaomi-logo-text-trademark-thumbnail.png",
      "Huawei":  "https://1000logos.net/wp-content/uploads/2018/08/Huawei-Logo.png"
    };

    for (let j = 0; j < marche.length; j++) {
      let marca = marche[j];

      let marcaElement = document.createElement('div');
      marcaElement.classList.add('marca');
      marcaElement.setAttribute('onclick', 'vaiAllaMarca("' + marca + '")');

      let marcaImg = document.createElement('img');
      marcaImg.src = marcheImages[marca];
      marcaImg.alt = marca;

      let marcaNome = document.createElement('div');
      marcaNome.innerText = marca;

      marcaElement.appendChild(marcaImg);
      marcaElement.appendChild(marcaNome);
      marcheContainer.appendChild(marcaElement);
    }

    function vaiAllaMarca(marca) {
      localStorage.setItem('marca', marca);
      window.location.href = marca.toLowerCase() + '.html';
    }
  </script>
</body>
</html>
