<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home E-commerce</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    .header {
      background-color: #90ee90;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .header span {
      font-weight: normal;
      font-size: 20px;
    }

    .categorie-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .categoria {
      text-align: center;
      cursor: pointer;
    }

    .categoria img {
      width: 110px;
      height: 110px;
      object-fit: contain;
    }

    .categoria div {
      margin-top: 10px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .header {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    Benvenuto <span id="nomeUtente"></span>
  </div>

  <div class="categorie-container" id="categorieContainer">
  </div>

  <script>
    let userData = JSON.parse(localStorage.getItem('datiUtente'));
    let prodotti = JSON.parse(localStorage.getItem('prodotti'));

    if (userData && userData.nome) {
      document.getElementById('nomeUtente').innerText = userData.nome;
    }

    // Lista categorie da mostrare
    let categorie = ["Funko Pop", "Action Figure"];

    let categorieContainer = document.getElementById('categorieContainer');

    let categorieImages = {
      "Funko Pop": "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Funko_Logo.png/320px-Funko_Logo.png",
      "Action Figure": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/GIJoeLogo.svg/320px-GIJoeLogo.svg.png"
    };

    for (let j = 0; j < categorie.length; j++) {
      let categoria = categorie[j];

      let categoriaElement = document.createElement('div');
      categoriaElement.classList.add('categoria');
      categoriaElement.setAttribute('onclick', 'vaiAllaCategoria("' + categoria + '")');

      let categoriaImg = document.createElement('img');
      categoriaImg.src = categorieImages[categoria];
      categoriaImg.alt = categoria;

      let categoriaNome = document.createElement('div');
      categoriaNome.innerText = categoria;

      categoriaElement.appendChild(categoriaImg);
      categoriaElement.appendChild(categoriaNome);
      categorieContainer.appendChild(categoriaElement);
    }

    function vaiAllaCategoria(categoria) {
      localStorage.setItem('categoria', categoria);
      window.location.href = categoria.replace(/\s+/g, '').toLowerCase() + '.html';
      // Esempio: "Funko Pop" --> "funkopop.html"
    }
  </script>
</body>
</html>
