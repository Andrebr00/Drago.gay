<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xiaomi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212; /* Nero */
      color: #f0f0f0;
    }

    .cart-link {      
      position: absolute;   
      top: 10px;   
      left: 10px;      
      color: white;     
      font-size: 16px;      
      text-decoration: none;    
      background-color: #333;       
      padding: 5px 12px;       
      border-radius: 4px;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .cart-link:hover {
      background-color: #ff6600;
      box-shadow: 0 0 10px #ff6600;
    }

    .header {
      background-color: #ff6600;
      color: black;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .phones-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .phone {
      text-align: center;
      cursor: pointer;
      width: 200px;
      padding: 15px;
      background-color: #1e1e1e;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .phone:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff6600;
    }

    .phone img {
      width: 150px;
      height: auto;
      border-radius: 6px;
    }

    .phone div {
      margin-top: 10px;
      font-weight: bold;
      color: #ffa726;
    }
  </style>
</head>
<body>
  <a href="Carrello.html" class="cart-link">Carrello</a> 
  <div class="header">
    Xiaomi
  </div>

  <div class="phones-container" id="phonesContainer"></div>

  <script>
    let telefoni = JSON.parse(localStorage.getItem('telefoni'));
    let phonesContainer = document.getElementById('phonesContainer');
    let xiaomiPhones = telefoni.filter(function(t) { return t.marca === 'Xiaomi'; });

    xiaomiPhones.forEach(function(phone) {
      let phoneElement = document.createElement('div');
      phoneElement.classList.add('phone');
      phoneElement.setAttribute('onclick', 'vaiAllaPaginaTelefono("' + phone.nome + '")');

      let phoneImg = document.createElement('img');
      phoneImg.src = phone.imgUrl;
      phoneImg.alt = phone.nome;

      let phoneNome = document.createElement('div');
      phoneNome.innerText = phone.nome;

      phoneElement.appendChild(phoneImg);
      phoneElement.appendChild(phoneNome);
      phonesContainer.appendChild(phoneElement);
    });

    function vaiAllaPaginaTelefono(nomeTelefono) {
      let telefono = telefoni.find(function(t) { return t.nome === nomeTelefono; });
      if (telefono) {
        localStorage.setItem('telefono', JSON.stringify(telefono));
        window.location.href = 'Dettagli.html';  
      }
    }
  </script>
</body>
</html>
