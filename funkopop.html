<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funko Pop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    .header {
      background-color: #90ee90;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .products-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
    }

    .product {
      text-align: center;
      cursor: pointer;
      width: 200px;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }

    .product div {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    Funko Pop
  </div>

  <div class="products-container" id="productsContainer">
  </div>

  <script>
    let prodotti = JSON.parse(localStorage.getItem('prodotti'));
    let productsContainer = document.getElementById('productsContainer');

    // filtro solo i prodotti della categoria "Funko Pop"
    let funkoPop = prodotti.filter(function(p) {
      return p.categoria === 'Funko Pop';
    });

    funkoPop.forEach(function(prodotto) {
      let productElement = document.createElement('div');
      productElement.classList.add('product');
      productElement.onclick = function() {
        vaiAllaPaginaDettaglio(prodotto.nome);
      };

      let productImg = document.createElement('img');
      productImg.src = prodotto.imgUrl;
      productImg.alt = prodotto.nome;

      let productNome = document.createElement('div');
      productNome.innerText = prodotto.nome;

      productElement.appendChild(productImg);
      productElement.appendChild(productNome);
      productsContainer.appendChild(productElement);
    });

    function vaiAllaPaginaDettaglio(nomeProdotto) {
      let prodotto = prodotti.find(function(p) {
        return p.nome === nomeProdotto;
      });
      if (prodotto) {
        localStorage.setItem('prodotto', JSON.stringify(prodotto));
        window.location.href = 'Dettagli.html'; // vai alla pagina di dettaglio
      }
    }
  </script>
</body>
</html>
