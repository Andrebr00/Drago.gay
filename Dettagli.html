<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dettagli Funko Pop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }

    .header {
      background-color: #90ee90;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .details-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    .details-container img {
      width: 250px;
      height: auto;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .details-info {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .details-info h2 {
      margin-top: 0;
    }

    .details-info p {
      margin: 10px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    Dettagli Funko Pop
  </div>

  <div class="details-container" id="detailsContainer">
    <!-- Dettagli caricati da JavaScript -->
  </div>

  <script>
    let prodotto = JSON.parse(localStorage.getItem('prodotto'));
    let detailsContainer = document.getElementById('detailsContainer');

    if (prodotto) {
      // immagine del Funko Pop
      let productImg = document.createElement('img');
      productImg.src = prodotto.imgUrl;
      productImg.alt = prodotto.nome;

      // informazioni dettagliate
      let infoContainer = document.createElement('div');
      infoContainer.classList.add('details-info');

      infoContainer.innerHTML = `
        <h2>${prodotto.nome}</h2>
        <p><strong>Prezzo:</strong> €${prodotto.prezzo.toFixed(2)}</p>
        <p><strong>Altezza:</strong> ${prodotto.altezza} cm</p>
        <p><strong>Grado di esclusività:</strong> ${prodotto.esclusivita}</p>
        <p><strong>Descrizione:</strong> ${prodotto.descrizione}</p>
      `;

      detailsContainer.appendChild(productImg);
      detailsContainer.appendChild(infoContainer);
    } else {
      detailsContainer.innerHTML = '<p>Errore: prodotto non trovato.</p>';
    }
  </script>
</body>
</html>
