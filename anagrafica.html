<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Elenco Persone</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial;
        }
        th, td {
            padding: 10px;
            border: 1px solid #333;
            text-align: center;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1 style="text-align:center;">Elenco Persone (da JSON)</h1>

    <table id="tabellaPersone">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>CAP</th>
            </tr>
        </thead>
        <tbody>
            <!-- Qui verranno inserite le righe -->
        </tbody>
    </table>

    <script src="script.js">
        // Seleziono il corpo della tabella
const tbody = document.querySelector("#tabellaPersone tbody");

// Creo la richiesta
const xhr = new XMLHttpRequest();
xhr.open("GET", "people.json", true);

// Gestione della risposta
xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
        
        // Converto da JSON → array JS
        const persone = JSON.parse(xhr.responseText);

        // Per ogni oggetto creo una riga
        persone.forEach(p => {
            let tr = document.createElement("tr");

            tr.innerHTML = `
                <td>${p.nome}</td>
                <td>${p.cognome}</td>
                <td>${p.indirizzo}</td>
                <td>${p.citta}</td>
                <td>${p.cap}</td>
            `;

            tbody.appendChild(tr);
        });
    }
};

// Invio della richiesta
xhr.send();

    </script>
</body>
</html>
