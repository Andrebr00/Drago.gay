<!DOCTYPE html>
  <html>
    <label for="rigaNum"></label>
    <input type="text" id="rigaNum">
    <button onclick="ordina()">Ordina</button>









</html>
<script>

  function ordina
    let a;
    let numeri= document.getElementById("rigaNum").value;
    const array= numeru.split(" ");
  
    for(let i=0; i<array.length; i++){
      for(let j=0; j<array.length; j++){
        if(array[j]<array[j+1]){
          a= array[j];
          array[j]= array[j+1];
          array[j+1]= a;
        }
      }
    }
  }

</script>
